<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="./jquery.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="./listadoDiscos.js" type="application/javascript"></script>

</head>

<body>
    
    <div class="text-center page-header">
        <img src="pinguinos.jpg"/>
        <h2 class="mt-4 mb-4">Aplicación de gestion de discos GestDiscos 3000</h2>
    </div>   

    <div class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Discos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Grupos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Discográficas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Salir</a>
            </li>
        </ul>
    </div> 

    <h3 class="text-center mt-3 mb-3">
        Listado de discos
    </h3>

    <div class="row">

        <div class="col-sm-12 offset-sm-0 col-md-8 offset-md-2">

            <div class="text-center">
                <input type="button" id="btnNuevo"      class="btn btn-primary" value="Nuevo"/>
                <input type="button" id="btnActualizar" class="btn btn-primary" value="Actualizar"/>
            </div>

            <br/>

            <table class="table table-hover table-striped">    
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Director</th>
                        <th>Género</th>
                        <th>Año</th>
                    </tr>
                </thead>
                <tbody id="tablaDiscos"></tbody>
            </table>            

        </div>

    </div>
