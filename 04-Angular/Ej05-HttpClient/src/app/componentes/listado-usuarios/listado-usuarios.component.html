<table class="table table-hover table-striped">    
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Correo E</th>
            <th class="text-center">Afoto</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of usuarios">
            <td>{{u.first_name}}</td>
            <td>{{u.last_name}}</td>
            <td>{{u.email}}</td>
            <td class="text-center">
                <img [src]="u.avatar"/>
            </td>
        </tr>
        <tr *ngIf="usuarios.length == 0">
            <td colspan="4">
                No hay usuarios en la tabla.
            </td>
        </tr>
    </tbody>
</table>
