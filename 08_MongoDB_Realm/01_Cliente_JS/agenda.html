

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Esta librería nos permite enviar consultas directamente a la base de datos
         desde el navegador, asi como invocar las funciones definidas en el servidor-->
    <!--<script src="https://unpkg.com/realm-web@1.2.1/dist/bundle.iife.js"></script>-->
    <script src="https://unpkg.com/realm-web@1.5.1/dist/bundle.iife.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>        
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>    
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    
    <script src="./agenda.js" type="application/javascript"></script>

</head>

<body>

    <div class="container-fluid">
  
        <div class="jumbotron">
            <h1>Agenda 3000 Realm Edition</h1>
        </div>
        
        <div class="text-center mt-2 mb-2">
            <button class="btn btn-primary mr-1" id="btnInsertar">Insertar</button>
            <button class="btn btn-primary mr-1" id="btnModificar">Modificar</button>
            <button class="btn btn-danger  mr-1" id="btnBorrar">Borrar</button>
            <button class="btn btn-warning mr-1" id="btnVaciar">Vaciar</button>
        </div>

        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alertError">
            <strong>Error:</strong> <span id="mensajeError"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="row">
            <div class="col-sm-12 col-lg-8 offset-lg-2"> 
                <!--$("#formulario [campo]")-->
                <div class="row" id="formulario">  

                    <div class="col-2 mt-1">
                        <label>Nombre</label>
                    </div>
                    <div class="col-10 mt-1">
                        <input type="text" class="form-control" campo="" id="nombre"/>
                    </div>

                    <div class="col-2 mt-1">
                        <label>Direccion</label>
                    </div>
                    <div class="col-10 mt-1">
                        <input type="text" class="form-control" campo="" id="direccion"/>
                    </div>

                    <div class="col-2 mt-1">
                        <label>Telefono</label>
                    </div>
                    <div class="col-10 mt-1">
                        <input type="text" class="form-control" campo="" id="telefono"/>
                    </div>
                
                    <div class="col-2 mt-1">
                        <label>Correo E</label>
                    </div>
                    <div class="col-10 mt-1">
                        <input type="text" class="form-control" campo="" id="correoE"/>
                    </div>                 
                </div>         
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-lg-8 offset-lg-2"> 
                <table class="table table-striped table-hover mt-4">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Dirección</th>
                            <th>Teléfono</th>
                            <th>Correo E</th>
                        </tr>
                    </thead>
                    <tbody id="tablaContactos">
                    </tbody>
                </table>
            </div>
        </div>    

    </div>

</body>
</html>
