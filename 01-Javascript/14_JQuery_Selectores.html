    */


    function _jQuery(selector){
        this.nodos = document.querySelectorAll(selector)
    }
    _jQuery.prototype.val = function(valor){
        for(let nodo of this.nodos){
            nodo.value = valor
        }
        return this
    }
    _jQuery.prototype.css = function(clave, valor){
        for(let nodo of this.nodos){
            nodo.style[clave] = valor
        }
        return this
    }

    let J = _jQuery
