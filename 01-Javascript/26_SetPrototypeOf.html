<script type="application/javascript">

console.log("============================================")

//Definimos una funci칩n prototipo (o una clase, da igual)
function Coche(marca, modelo){
    this.marca = marca
    this.modelo = modelo 
}
//A침adimos una funci칩n al prototipo
Coche.prototype.saludar = function(){
    console.log("Hola")
}

//Este objeto est치 creado a partir del prototipo
let coche1 = new Coche("Simca","1200 Ti")

//Pero coche2 no
let json = JSON.stringify(coche1)
let coche2 = JSON.parse(json)

console.log(coche1) //Dice que es un Coche
console.log(coche2) //Dice que es un objeto

//A cualquier objeto le podemos asignar un prototipo en cualquier momento:
Object.setPrototypeOf(coche2, Coche.prototype)
console.log(coche2) //Ahora dice que es un coche

coche1.saludar()
coche2.saludar() //Esto ya no falla

}
