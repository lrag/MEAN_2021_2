<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script type="application/javascript">

function Coche(marca, modelo, matricula){
    this.marca = marca
    this.modelo = modelo
    this.matricula = matricula
}
Coche.prototype.arrancar = function(){
    console.log("Soy el coche "+this.marca+" y arranco")
}

let coche1 = new Coche("FIAT","Uno 45s","M-1234-JP")
console.log(coche1)

let coche2 = {
    marca : "Ford",
    modelo : "Focus",
    matricula : "1234-BLM",
    arrancar : function(){
        console.log("Soy el coche "+this.marca+" y arranco")
    }
}
console.log(coche2)

let objeto = coche1.toObject()
console.log(objeto)

</script>

<body>
    <h1>26_ToObject()</h1>
</body>
</html>
