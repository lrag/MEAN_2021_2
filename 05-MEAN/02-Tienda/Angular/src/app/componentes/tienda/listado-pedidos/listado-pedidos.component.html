<h4 class="text-center mt-4">
    Listado de pedidos
</h4>

<table class="table table-hover table-striped">    
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Direccion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of pedidos">
            <td>{{p.codigo}}</td>
            <td>{{p.fecha}}</td>
            <td>{{p.total}}</td>
            <td>{{p.direccion}}</td>
        </tr>
        <tr *ngIf="pedidos.length == 0">
            <td colspan="4">No hay pedidos</td>
        </tr>
    </tbody>
</table>
