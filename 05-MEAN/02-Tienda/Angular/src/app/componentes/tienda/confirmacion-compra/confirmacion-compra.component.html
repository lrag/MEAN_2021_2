
<h4 class="text-center mt-4">
    Confirmaci√≥n de la compra
</h4>

<div *ngIf="mensaje" class="alert alert-success">{{mensaje}}</div>
<div *ngIf="mensajeError" class="alert alert-danger">{{mensajeError}}</div>

<div class="form-horizontal" id="formulario">
    
    <div class="form-group">
        <label class="control-label col-xs-2" for="direccion">Direccion de entrega</label>
        <div class="col-xs-8">
            <input type="text" id="direccion" class="form-control" [(ngModel)]="cesta.direccion" required="required" />
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-2" for="fechaEntrega">Fecha de entrega</label>
        <div class="col-xs-8">
            <input type="date" id="fechaEntrega" class="form-control" [(ngModel)]="cesta.fecha" required="required" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-2" for="formaPago">Forma de pago</label>
        <div class="col-xs-8">
            <input type="text" id="formaPago" class="form-control" [(ngModel)]="cesta.formaPago" required="required" />
        </div>
    </div>

    <div class="text-center">
        <input type="button" value="Confirmar" class="btn mr-1 btn-primary" (click)="comprar()" style="width:110px" />
        <input type="button" 
               value="Cancelar" 
               class="btn mr-1 btn-danger" 
               style="width:110px" 
               [routerLink]="['/tienda', { outlets: { 'primary':'cesta', 'der':null } }]" />
    </div>

</div>
